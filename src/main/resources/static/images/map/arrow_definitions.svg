<!--
This is not a valid SVG document, it contains solely the definitions for the turn-arrows used on robot tiles. 

Setting the X and Y position of an arrow is done through translation. Don't edit the startingpoints of the paths itself. 
E.g.: to start at (50,50), one has to set the transformattribute as follows: transform="matrix(1 0 0 1 50 50)"

The point of each path is given as absolute coordinate, but relative to (~ depends on)  the translation specified in the transform attribute. 

-->
<!-- left bottom corner-->
<g transform="matrix(1 0 0 1 50 50)" type="arrows_S_W">
<path type="arrow_W_S" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none" d="M 0 0 h 25 v 25"></path>
<path type="arrow_S_W" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none" d="M 18 30 v -22 h -13"></path>
</g>

<!-- left top corner-->
<g transform="matrix(1 0 0 1 150 150)" type="arrows_N_W">
<path type="arrow_W_N" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 0 30 h 25 v -25"></path>
<path type="arrow_N_W" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 18 0 v 22 h -13"></path>
</g>

<!-- right bottom corner-->
<g transform="matrix(1 0 0 1 150 150)" type="arrows_E_S">
<path type="arrow_E_S" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 30 0 h -25 v 25" ></path>
<path type="arrow_S_E" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 15 30 v -22 h 13"></path>
</g>

<!-- right top corner-->
<g transform="matrix(1 0 0 1 150 150)" type="arrows_N_E">
<path type="arrow_E_N" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 30 30 h -25 v -25"></path>
<path type="arrow_N_E" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"   d="M 15 0 v 22 h 13"></path>
</g>

<!-- straight horizontal -->
<g transform="matrix(1 0 0 1 150 150)" type="arrows_E_W">
<path type="arrow_W_E" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 0 0 h 50"></path>
<path type="arrow_E_W" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 55 8 h -50"></path>
</g>

<!-- straight vertical -->
<g transform="matrix(1 0 0 1 150 150)" type="arrows_N_S">
<path type="arrow_N_S" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 0 0 v 50"></path>
<path type="arrow_S_N" stroke-width="3" marker-end="url(#arrow)" stroke="CornflowerBlue" fill="none"  d="M 8 55 v -50"></path>
</g>
