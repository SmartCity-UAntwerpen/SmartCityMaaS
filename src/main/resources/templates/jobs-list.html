<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Jobs</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/default.css" rel="stylesheet" />
    <link href="../css/dashboard.css" rel="stylesheet" />
    <link href="../css/adminp.css" rel="stylesheet" />
</head>

<body onload="initPage()">
<div class="container-fluid display-table">
    <div class="row display-table-row">
        <div th:replace="layout :: side-menu"></div>

        <div class="col-md-10 col-sm-11 display-table-cell valign-top padding-bottom">
            <div class="row">
                <header id="nav-header" class="clearfix">
                    <div class="hidden-lg hidden-md hidden-sm col-xs-1">
                        <nav class="navbar-default pull-left">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </nav>
                    </div>
                    <div class="col-md-7 col-sm-7 hidden-xs" id="header-title">
                        <b><span class="webapp-name" th:text="#{appname}">APPNAME</span>:</b> <span id="top-title">Manage jobs</span>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-10 pull-right">
                        <ul class="navbar-ul pull-right">
                            <li>
                                <a href="/logout" class="logout">
                                    <span class="glyphicon glyphicon-log-out"></span>
                                    Log out
                                </a>
                            </li>
                        </ul>
                    </div>
                </header>
            </div>

            <div class="dashboard-con">
                <div class="row">
                    <!-- Afhankelijk van het aantal notificaties, een aangepaste melding weergeven -->
                    <div class="col-md-12 alert alert-info" id="info-bar">
                        ERROR FEEDBACK
                    </div>
                </div>
                <!-- In deze "div" komt de inhoud van de webapplicatie waar alle "actie" zich bevindt -->
                <div class="inside-con">
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="search" placeholder="Search" style="visibility: hidden" />
                            <table class="table table-hover">
                                <thead>
                                <tr class="bg-primary">
                                    <th th:text="#{idOrder}">IDOrder</th>
                                    <th th:text="#{idJob}">ID</th>
                                    <th th:text="#{idStart}">Start</th>
                                    <th th:text="#{idEnd}">End</th>
                                    <th th:text="#{idVehicle}">Vehicle</th>
                                    <th th:text="#{typeVehicle}">TypeVehicle</th>
                                    <th th:text="#{status}">Status</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <!-- IMPORTANT, class="list" have to be at tbody -->
                                <tbody class="list">
                                <tr th:each="job : ${allJobs}">
                                    <td class="IDORDER" th:value="${idOrder}" th:text="${job.joblist.id }">IDORDER</td>
                                    <td class="ID" th:value="${id}" th:text="${job.id }">ID</td>
                                    <td class="Start" th:value="${idStart}" th:text="${job.idStart}">Start</td>
                                    <td class="End" th:value="${idEnd}" th:text="${job.idEnd }">End</td>
                                    <td class="Vehicle" th:value="${idVehicle}" th:text="${job.idVehicle }">Vehicle</td>
                                    <td class="Vehicle" th:value="${typeVehicle}" th:text="${job.typeVehicle }">TypeVehicle</td>
                                    <td class="Vehicle" th:value="${status}" th:text="${job.status }">Status</td>

                                    <td>
                                        <a th:href="@{/jobs/{id}(id=${job.id})}"><span class="glyphicon glyphicon-edit"></span></a>&nbsp;
                                        <a th:href="@{/jobs/{id}/delete(id=${job.id})}"><span class="glyphicon glyphicon-trash"></span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a href="/jobs/put" class="btn btn-primary" th:text="#{create.job}">Create job</a>
                            <a href="/jobs/deleteAll" class="btn btn-danger" th:text="#{delete.job}">Delete all jobs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript">
    function initPage(){
        var options = {
            valueNames: [ 'idJob']
        };
        var userList = new List('jobs-list', options);
    }


    $(document).ready(function() {
        $("#dashboard-show-6").click();//.addClass("active");
        //$("#new-deliv").addClass("active");
    });
</script>

</body>
</html>
