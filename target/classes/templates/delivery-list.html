
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JOB HISTORY</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/default.css" rel="stylesheet" />
    <link href="./css/dashboard.css" rel="stylesheet" />
    <link href="./css/adminp.css" rel="stylesheet" />
</head>

<body onload="initPage()">
<div class="container-fluid display-table">
    <div class="row display-table-row">
        <div th:replace="layout :: side-menu"></div>

        <div class="col-md-10 col-sm-11 display-table-cell valign-top padding-bottom">
            <div th:replace="layout :: header('Job History')"></div>
            <div class="inside-con">
                <div class="row">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th th:text="#{idDelivery}">Delivery ID</th>
                            <th th:text="#{userName}">User Name</th>
                            <th th:text="#{lastName}">Last Name</th>
                            <th th:text="#{firstName}">First Name</th>
                            <th th:text="#{start}">Start</th>
                            <th th:text="#{arrival}">Arrival</th>
                            <th th:text="#{passengers}">Passengers</th>
                            <th></th>
                        </tr>
                        </thead>
                        <!-- IMPORTANT, class="list" have to be at tbody -->
                        <tbody class="list">
                        <tr th:each="delivery : ${allDeliveries}">
                            <td class="id" th:value="${deliveryID}" th:text="${delivery.idDelivery }">User Name</td>
                            <td class="lastName" th:value="${userName}" th:text="${delivery.userName }">User Name</td>
                            <td class="lastName" th:value="${lastName}" th:text="${delivery.lastName }">Last Name</td>
                            <td class="firstName" th:value="${firstName}" th:text="${delivery.firstName }">First Name</td>
                            <td class="pointName" th:value="${pointA}" th:text="${delivery.pointA }">Point A</td>
                            <td class="pointB" th:value="${pointB}" th:text="${delivery.pointB }">Point B</td>
                            <td class="passengers" th:value="${passengers}" th:text="${delivery.passengers }">Passengers</td>
                            <td>
                                <a th:href="@{/deliveries/{id}/delete(id=${delivery.idDelivery})}"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/deliveries/put" class="btn btn-primary" th:text="#{create}">Create delivery</a>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="./js/tabs.js"></script>


<script type="text/javascript">
    function initPage(){
        var options = {
            valueNames: [ 'userName']
        };
    }

    $(document).ready(function() {
        $("#dashboard-show-6").click();//.addClass("active");
    });
</script>

</body>
</html>
